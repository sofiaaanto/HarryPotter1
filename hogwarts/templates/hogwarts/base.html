<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hogwarts{% endblock %}</title>
    
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3, h4 { font-family: 'Cinzel', serif; }
        footer { background: #1a1a1a; color: white; padding: 20px 0; }
    </style>
</head>
<body>

    <!-- Banner -->
    <div class="container-fluid p-0">
        <img src="" 
             class="img-fluid w-100" alt="Hogwarts Banner">
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Hogwarts</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'libros' %}">Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'peliculas' %}">Películas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'personajes' %}">Personajes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Redes sociales -->
    <div class="text-center my-3">
        <a href="https://web.facebook.com/HarryPotterpaginaoficialparaLatinoamerica/?brand_redir=156794164312#" target="_blank">Facebook</a> |
        <a href="https://www.instagram.com/harrypotter" target="_blank">Instagram</a> |
        <a href="https://www.youtube.com/channel/UChPRO1CB_Hvd0TvKRU62iSQ" target="_blank">Youtube</a> |
        <a href="https://www.tiktok.com/@harrypotter" target="_blank">Tik Tok</a>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>© 2025 Hogwarts Fan Page | Inspirado en Harry Potter</p>
    </footer>

</body>
</html>
